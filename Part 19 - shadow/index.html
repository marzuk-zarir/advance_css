<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Shadow</title>
    </head>
    <body>
        <!-- text shadow -->
        <h3 class="heading">text-shadow:</h3>
        <div class="text-shadow">Lorem ipsum dolor sit amet</div>
        <br />
        <br />
        <!-- box shadow -->
        <h3 class="heading">box-shadow:</h3>

        <h3>without blur:</h3>
        <div class="box box-shadow1">Box Shadow</div>

        <h3>with blur:</h3>
        <div class="box box-shadow2">Box Shadow</div>

        <h3>shadow in all side:</h3>
        <div class="box box-shadow3">Box Shadow</div>

        <h3>hover effect with shadow:</h3>
        <div class="box box-shadow4">Box Shadow</div>

        <h3>shadow inside the box:</h3>
        <div class="box box-shadow5">Box Shadow</div>
    </body>
</html>
