<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Image Filter</title>
   </head>
   <body>
      <div class="d-float">
         <h2>Image Original</h2>
         <img src="./forest.jpg" alt="Mountain" />
      </div>

      <div class="d-float">
         <h2>Image Blur</h2>
         <img src="./forest.jpg" alt="Mountain" class="blur" />
      </div>

      <div class="d-float">
         <h2>Image Brightness</h2>
         <img src="./forest.jpg" alt="Mountain" class="brightness" />
      </div>

      <div class="d-float">
         <h2>Image Contrast</h2>
         <img src="./forest.jpg" alt="Mountain" class="contrast" />
      </div>

      <div class="d-float">
         <h2>Image Grayscale</h2>
         <img src="./forest.jpg" alt="Mountain" class="grayscale" />
      </div>

      <div class="d-float">
         <h2>Image Saturate</h2>
         <img src="./forest.jpg" alt="Mountain" class="saturate" />
      </div>

      <div class="d-float">
         <h2>Image Sepia</h2>
         <img src="./forest.jpg" alt="Mountain" class="sepia" />
      </div>

      <div class="d-float">
         <h2>Image Opacity</h2>
         <img src="./forest.jpg" alt="Mountain" class="opacity" />
      </div>

      <div class="d-float">
         <h2>Image Drop-shadow</h2>
         <img src="./forest.jpg" alt="Mountain" class="drop-shadow" />
      </div>

      <div class="d-float">
         <h2>Image Hue</h2>
         <img src="./forest.jpg" alt="Mountain" class="hue" />
      </div>

      <div class="d-float clear-both">
         <h2>Image Invert</h2>
         <img src="./forest.jpg" alt="Mountain" class="invert" />
      </div>

      <div class="img-overlay">
         <h3>Image Overlay</h3>
         <div class="overlay"></div>
      </div>
   </body>
</html>
