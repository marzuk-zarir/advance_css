<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Z-index & Variable</title>
    </head>
    <body>
        <!-- z-index -->
        <h3 class="heading">z-index:</h3>
        <div class="master-box">
            <div class="box box--limegreen">lime green</div>
            <div class="box box--skyblue">skyblue</div>
            <div class="box box--purple">purple</div>
        </div>

        <!-- css variable -->
        <h3 class="heading">css variable:</h3>
        <div class="color-box">
            <div class="color-box__yellow">yellow</div>
            <div class="color-box__teal">teal</div>
            <div class="color-box__gray">gray</div>
            <div class="color-box__violate">violate</div>
        </div>
        <br /><br /><br />
    </body>
</html>
