<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Margin & Padding</title>
    </head>
    <body>
        <!-- Margin -->
        <h2 class="heading">Margin:</h2>
        <h2 class="margin1">hello world</h2>
        <h2 class="margin2">how are you?</h2>
        <h2 class="margin3">what about you?</h2>
        <h2 class="margin4">who are you?</h2>
        <br /><br />
        <!-- Padding -->
        <h2 class="heading">Padding:</h2>
        <h2 class="padding1">hello world</h2>
        <h2 class="padding2">how are you?</h2>
        <h2 class="padding3">what about you?</h2>
        <h2 class="padding4">who are you?</h2>
    </body>
</html>
